<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora Solar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Calculadora Solar</h1>
    <form id="calculatorForm" class="mt-4">
        <div class="form-group">
            <label for="totalConsumption">Consumo Total (KWH)</label>
            <input type="number" class="form-control" id="totalConsumption" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <ul class="list-group result-list" id="resultList" style="display: none;">
        <li class="list-group-item"><strong>Consumo Total (KWH):</strong> <span id="resultTotalConsumption"></span></li>
        <li class="list-group-item"><strong>Média Mensal (KWH):</strong> <span id="resultAverageMonthly"></span></li>
        <li class="list-group-item"><strong>Média Mensal + 20% (KWH):</strong> <span id="resultAverageMonthlyWithBuffer"></span></li>
        <li class="list-group-item"><strong>Quantidade de Placas:</strong> <span id="resultPanelsNeeded"></span></li>
        <li class="list-group-item"><strong>Valor Total (Telhado):</strong> <span id="resultTotalCostRoof"></span></li>
        <li class="list-group-item"><strong>Valor Total (Solo):</strong> <span id="resultTotalCostGround"></span></li>
    </ul>
</div>

<script src="script.js" defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
